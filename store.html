<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is the description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script defer src="./Scripts/app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Welcome to Our Store</title>
</head>

<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a>HOME</a></li>
                <li><a class="active" href="store.html">STORE</a></li>
                <li><a>ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name">Farmily</h1>
    </header>
    <main>
        <h2 class="section-header">Click on an album to add it to the cart!</h2>
        <div class="wrapper">
            <section class="shop-items">
                <div class="shop-item" id="shop1">
                    <span>Album 1</span><br>
                    <img class="shop-item-image" id="Album 1" alt="Album one image." src="Images/Album1.png">
                </div>

                <div class="shop-item" id="shop2">
                    <span>Album 2</span><br>
                    <img class="shop-item-image" id="Album 2" alt="Album two image." src="Images/Album2.png">
                </div>

                <div class="shop-item" id="shop3">
                    <span>Album 3</span><br>
                    <img class="shop-item-image" id="Album 3" alt="Album three image." src="Images/Album3.png">
                </div>

                <div class="shop-item" id="shop4">
                    <span>Album 4</span><br>
                    <img class="shop-item-image" id="Album 4" alt="Album four image." src="Images/Album4.png">
                </div>

            </section>


            <section class="cart">
                <h3 class="section-header">CART</h3>
                <div class="cart-row">
                    <span>IMAGE</span>
                    <span>NAME</span>
                    <span>PRICE</span>
                </div>
                <hr>
            </section>


        </div>
    </main>
    <footer>
      <p>Prouldy made by ACIT 1620 students - Winter 2021</p>
    </footer>
</body>
</html>
